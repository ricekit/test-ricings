name: Ricekit Ricing Build Test
description: Test the ricing build functionality of Ricekit using remotely sourced configuration files.
author: YAWTUUYAS
packager: Josh Andrews <public@joshandrews.xyz>
license: MIT
source: https://github.com/YAWTUUYAS/hyprland-riced
target: hyprland
dependencies:
    - waybar
    - swaync
    - kitty
    - wofi
    - wlogout
commands:
    - mv ~/config ~/.config
    - rm -rf ~/screenshots
    - hyprland_remove_input
    - hyprland_modularlise_config
